<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		
		<title>Search Engines</title>
	</head>
	
	<body>
		
		<div class="container-fluid mt-4">
			<form method="get" action="https://www.google.com/search">
				<div class="row">
					<div class="col d-flex justify-content-center">
						<img src="https://www.miragedfw.com/wp-content/uploads/2016/12/Google_logo-2.gif" class="img-fluid">
					</div>
					<div class="col-9">
						<input type="text" class="form-control" id="request" name="q" autocomplete="off">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-outline-success">Search</button>
					</div>
				</div>
			</form>

			<form method="get" action="https://yandex.ru/search/">
				<div class="row mt-2">
					<div class="col d-flex justify-content-center">
						<img src="https://kazinoforums.com/wp-content/uploads/2019/01/Yandex.png" class="img-fluid">
					</div>
					<div class="col-9">
						<input type="text" class="form-control" id="request" name="text" autocomplete="off">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-outline-success">Search</button>
					</div>
				</div>
			</form>

			<form method="get" action="https://duckduckgo.com/">
				<div class="row mt-2">
					<div class="col d-flex justify-content-center">
						<img src="https://b.thumbs.redditmedia.com/rLqW4NPQySUiVL6KKeIn3kzZG_UoWaCExYvfOl2nMhs.png" class="img-fluid">
					</div>
					<div class="col-9">
						<input type="text" class="form-control" id="request" name="q" autocomplete="off">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-outline-success">Search</button>
					</div>
				</div>
			</form>

			<form method="get" action="https://www.bing.com/search">
				<div class="row mt-2">
					<div class="col d-flex justify-content-center">
						<img src="http://www.yodle.com/assets/img/landing-pages/general-marketing-essentials/ad-bing.png" class="img-fluid">
					</div>
					<div class="col-9">
						<input type="text" class="form-control" id="request" name="q" autocomplete="off">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-outline-success">Search</button>
					</div>
				</div>
			</form>

			<form method="get" action="https://search.yahoo.com/search">
				<div class="row mt-2">
					<div class="col d-flex justify-content-center">
						<img src="https://zbordirect.com/images/icons/engines/yahoo-zbordirect.png" class="img-fluid">
					</div>
					<div class="col-9">
						<input type="text" class="form-control" id="request" name="p" autocomplete="off">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-outline-success">Search</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
</html>
