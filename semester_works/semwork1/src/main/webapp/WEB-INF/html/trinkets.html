<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trinkets</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
</head>
<body>
<script>
    var timesClicked = 0;

    function count() {
        timesClicked++;
        let counter = "Roll count: " + timesClicked;
        $('#counter').html(counter);
    }

    function renderTable(trinkets, table) {
        let trinketTable = '<tr>\n' +
            '               <th>d100</th>' +
            '               <th>Trinket</th>' +
            '            </tr>';

        for (let i = 0; i < trinkets.length; i++) {
            trinketTable += '<tr>';
            trinketTable += '  <td>' + trinkets[i]['id'] + '</td>';
            trinketTable += '  <td>' + trinkets[i]['name'] +  '</td>';
            trinketTable += '</tr>';
        }

        table.html(trinketTable);
    }

    function getTrinkets(count, shuffle) {

        let data = {
            "count": count,
            "shuffle": shuffle
        };

        $.ajax({
            type: "POST",
            url: "/trinkets",
            data: JSON.stringify(data),
            success: function (response) {
                renderTable(response, $('#trinkets'))
            },
            error: function (errmsg) {
                alert(errmsg.responseText);
            },
            dataType: "json",
            contentType: "application/json"
        });
    }

    $(document).ready(getTrinkets(100,'false'));
</script>
<div>
    <input type="text" id="count">
    <input type="checkbox" id="shuffle"><label for="shuffle">Shuffle</label>
    <button onclick="getTrinkets($('#count').val(),$('#shuffle').is(':checked')); count();">Get Random Trinket</button>
    <span id="counter"></span>
</div>
<table id="trinkets">
</table>
</body>
</html>
