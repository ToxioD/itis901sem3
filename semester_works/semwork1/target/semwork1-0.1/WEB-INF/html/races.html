            crossorigin="anonymous"></script>
</head>
<body>
<script>

    function renderTable(entities, table) {
        let entityTable = '<tbody>';

        for (let i = 0; i < entities.length; i++) {
            entityTable += '<tr>';
            entityTable += '  <td>';
            entityTable += '    <h3>' + entities[i]['name'] + '</h3>';
            entityTable += '    <p>' + entities[i]['description'] + '</p>';
            entityTable += '    <p>' + entities[i]['ability'] + '</p>';
            entityTable += '    <p>Size: ' + entities[i]['size'] + '</p>';
            entityTable += '    <p>Base speed: ' + entities[i]['speed'] + ' ft.</p>';
            entityTable += '    <label for="blankCheckbox" class="mr-1">Darkvision: </label><input class="checkbox"' +
                'type="checkbox" id="blankCheckbox" value="" disabled ';
            if (entities[i]['hasDarkvision']) {
                entityTable += 'checked';
            }
            entityTable += '>';
            entityTable += '</td>';
            entityTable += '</tr>';
        }

        entityTable += '</tbody>';
        table.html(entityTable);
    }

    function getEntities(name) {

        let data = {
            "name": name,
        };

        $.ajax({
            type: "POST",
            url: "/races",
            data: JSON.stringify(data),
            success: function (response) {
                renderTable(response, $('#entities'))
            },
            error: function (errmsg) {
                alert(errmsg.responseText);
            },
            dataType: "json",
            contentType: "application/json"
        });
    }

    $(document).ready(getEntities(''));
</script>
